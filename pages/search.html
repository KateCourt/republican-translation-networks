<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">

    <title>Loading data...</title>

    <!-- jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>


    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/js/fontawesome.min.js"></script>



    <!-- jQuery-CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- Custom style sheet -->
    <link rel="stylesheet" type="text/css" href="../style.css">

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />

    <!--    lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

    <!--    font awesome-->
    <script src="https://use.fontawesome.com/999bbc64b1.js"></script>

</head>
<style>

</style>

<body>




    <div class="container mt-5">


        <div id="welcomeText" class="container-lg mt-5 text-center">
            <div class="card-body">

            </div>
        </div>





        <div id="browse">

            <button id="search" class="filtersaccordion">Search<i class="fa fa-chevron-down chevron"></i></button>
            

            <button id="author" class="filtersaccordion">Filter by author<i
                    class="fa fa-chevron-down chevron"></i></button>


            <button id="language" class="filtersaccordion">Filter by language<i
                    class="fa fa-chevron-down chevron"></i></button>


            <button id="publisher" class="filtersaccordion">Filter by publisher<i
                    class="fa fa-chevron-down chevron"></i></button>

        </div>

        <!-- panels -->
        <div id="searchPanel" class="panel">
            <!-- Search box -->
            <div id="searchBox" class=" mb-3" style="width:300px;">
                <input onkeyup="searchIfEnter(event)" id="searchInput" type="text" class="form-control"
                    placeholder="Search">
                <div class="input-group-append">
                    <button onclick="searchDisplayedData()" class="btn btn-outline-secondary" type="button"><i
                            class="fa fa-magnifying-glass"></i></button>
                    <button onclick="clearSearch()" class="btn btn-outline-secondary" type="button">Reset</button>
                </div>

            </div>
        </div>
        <div id="authorPanel" class="panel">
            <form id="authorBtns" class="">
                <div class="form-check ml-4">
                    <input class="form-check-input" onclick="filterRadio('all', 'Author Surname')" type="radio"
                        name="author" id="all">
                    <label class="form-check-label" for="all">All</label>
                </div>
            </form>
        </div>

        <div id="languagePanel" class="panel">
            <form id="languageBtns" class="">
                <div class="form-check ml-4">
                    <input class="form-check-input" onclick="filterRadio('all', 'Language')" type="radio"
                        name="language" id="all">
                    <label class="form-check-label" for="all">All</label>
                </div>
            </form>
        </div>

        <div id="publisherPanel" class="panel">
            <form id="publisherBtns" class="">
                <div class="form-check ml-4">
                    <input class="form-check-input" onclick="filterRadio('all', 'Publisher')" type="radio"
                        name="publisher" id="all">
                    <label class="form-check-label" for="all">All</label>
                </div>
            </form>
        </div>

        <!-- Table to display selected result -->
        <div class="card p-3 mt-4 mb-4" id="resultsCard">
            <button id="resultsCardClose " onclick="closeResultsCard()" type="button" class="btn-close "
                aria-label="Close"></button>

            <div class="table-responsive" id="clickedEntry">

            </div>
        </div>

        <!-- Table to display all results (date abbrev. and title only) -->
        <div id="dataTable">
            <div class="text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn  " id="previous" onclick="previousTablePage()">
                        <i class="fa fa-arrow-left"></i></button>

                    <button type="button" class="btn " id="next" onclick="nextTablePage()"><i
                            class="fa fa-arrow-right"></i></button>
                    <button type="button" class="btn " id="pages"><span class="currentPage"></span>/<span
                            class="totalPages"></span></button>
                </div>
            </div>
            <div class="table-responsive" id="showData">


            </div>



            <div class="text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn  " id="previous" onclick="previousTablePage()">
                        <i class="fa fa-arrow-left"></i></button>

                    <button type="button" class="btn " id="next" onclick="nextTablePage()"><i
                            class="fa fa-arrow-right"></i></button>
                    <button type="button" class="btn " id="pages"><span class="currentPage"></span>/<span
                            class="totalPages"></span></button>
                </div>
            </div>


        </div>





        <script type="text/javascript" src="../scripts/browseData.js"></script>
        <script type="text/javascript" src="../scripts/filtering.js"></script>
        <script type="text/javascript" src="../scripts/searching.js"></script>
        <script type="text/javascript" src="../scripts/createtable.js"></script>
    </div>

</body>

</html>
